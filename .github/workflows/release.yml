name: Auto Increment Release

on:
  push:
    branches:
      - 'master'
      - 'release'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Release Info
        id: get_release
        run: |
          # Get the latest tag
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          if [ ! -z "$latest_tag" ]; then
            echo "Latest tag found: $latest_tag"
          else
            echo "No latest tag found, setting default version v1.0.0"
            latest_tag="v1.0.0"
          fi
          # Extract the version and increment it (simple patch example)
          version=$(echo $latest_tag | sed 's/^v//' | awk -F. '{ printf("v%d.%d.%d", $1, $2, $3+1) }')
          echo "Next version: $version"
          echo "version=$version" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.version }}
          release_name: ${{ env.version }}
          body: |
            A new release has been created for version ${{ env.version }}.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}